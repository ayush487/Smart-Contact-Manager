<!doctype html>
<html lang="ar" xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(content)">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.rtl.min.css"
	integrity="sha384-5/ZcxA7Dub2FNG09dHw8CHmPN7Fz6ASlweagj0nuXjmMyupgH9n9F5Hd926zsu3/"
	crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
	integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
	crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="" th:href="@{/css/style.css}"/>

<title th:text="${pageTitle}">Base HTML</title>
</head>
<body>

	<!-- Nav bar -->
	<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-primary">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Smart Contact Manager</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0 text-uppercase">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/user/index}">Home</a></li>
					
					<li class="nav-item"><a class="nav-link" href="#"><span th:text="${user.name}"></span></a></li>
					
					
					<li class="nav-item"><a class="nav-link" th:href="@{/logout}">Logout</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<!-- End of Nav bar -->
	
	<!-- 	Sidebar -->
	<div class="sidebar mt-2">
		<span class="crossBtn" onclick="toggleSidebar()">&times;</span>
		<a href="#" class="item" th:href="@{/user/index}"><i class="fa-solid fa-house-chimney"></i> Home</a>
		<a href="#" class="item" th:href="@{/user/view-contacts/0}"><i class="fa-regular fa-id-card"></i> View Contacts</a>
		<a href="#" class="item" th:href="@{/user/add-contact}"><i class="fa-solid fa-pencil"></i> Add Contact</a>
		<a href="#" class="item" th:href="@{/user/profile}"><i class="fa-solid fa-user"></i> Your Profie</a>
		<a href="#" class="item"><i class="fa-solid fa-gear"></i> Settings</a>
		<a href="#" class="item" th:href="@{/logout}"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
		<div class="divider"></div>
	</div>
	<!-- 	End Sidebar -->
	
	<div class="content mt-5">
		
		<i onclick="toggleSidebar()" class="fa-solid fa-bars bars"></i>
		<div th:replace="${content}"></div>
	</div>
	
	<!-- Javascript -->
	<script src="https://code.jquery.com/jquery-3.6.4.slim.js" 
	integrity="sha256-dWvV84T6BhzO4vG6gWhsWVKVoa4lVmLnpBOZh/CAHU4="
	 crossorigin="anonymous"></script>
	
	<script th:src="@{/js/script.js}"></script>
	
	
		<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
		integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js"
		integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i"
		crossorigin="anonymous"></script>

</body>
</html>
