<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
	th:replace="~{normal/base::layout(~{::section})}">
<head>
	<meta charset="UTF-8" />
	<title>Update Contact</title>
</head>
<body>
	<section>
		<div class="card mr-3">
			<div class="card-body">
				<h1 class="text-center">Update Your Contact</h1>
				<div class="container-fluid mt-1">
					<div class="row">
						<div class="col-md-10 offset-1">
							<form action="#" th:object="${contact}"
								enctype="multipart/form-data"
								method="post"
								th:action="@{/user/process-update}"
								class="mt-2">
								
								<input type="hidden" th:value="${contact.cId}" name="cId"/>
								<input type="hidden" th:value="${contact.image}" name="image"/>
								
								<!-- First Name Field -->
								<div class="input-group">
									<div class="input-group-prepand">
										<div class="input-group-text">
											<i class="fa fa-plus"></i>
										</div>
									</div>
									<input th:value="${contact.name}" type="text" id="firstName" name="name" placeholder="Enter Name here" class="form-control" required="required"/>
								</div>
								
								<!-- Second Name Field -->
								<div class="input-group mt-3">
									<div class="input-group-prepand">
										<div class="input-group-text">
											<i class="fa fa-user-alt"></i>
										</div>
									</div>
									<input th:value="${contact.secondName}" type="text" id="lastName" name="secondName" placeholder="Enter Nickname here" class="form-control"/>
								</div>
								
								<!-- Phone Field -->
								<div class="input-group mt-3">
									<div class="input-group-prepand">
										<div class="input-group-text">
											<i class="fa-solid fa-phone"></i>
										</div>
									</div>
									<input th:value="${contact.phone}" type="tel" id="phone" name="phone" placeholder="Enter Phone Number here" class="form-control"/>
								</div>
								
								<!-- Email Field -->
								<div class="input-group mt-3">
									<div class="input-group-prepand">
										<div class="input-group-text">
											<i class="fa-solid fa-at"></i>
										</div>
									</div>
									<input th:value="${contact.email}" type="email" id="email" name="email" placeholder="Enter Email here" class="form-control"/>
								</div>
								
								<!-- Work Field -->
								<div class="input-group mt-3">
									<div class="input-group-prepand">
										<div class="input-group-text">
											<i class="fa-solid fa-briefcase"></i>
										</div>
									</div>
									<input th:value="${contact.work}" type="text" id="work" name="work" placeholder="Enter Work here" class="form-control"/>
								</div>
								
								<!-- Description Field -->
								<div class="input-group mt-3">
									<textarea name="description" id="description" rows="8" class="form-control"
									 th:text="${contact.description}" placeholder="Enter Contact Description here"></textarea>
								</div>
								
								<!-- Contact Image Field -->
								<div class="container text-center mt-3">
									<img class="contact_picture_details" src="" th:src="@{'/image/' + ${contact.image}}" alt="" th:alt="${contact.name}"/>
								</div>
								<div class="custome-file">
									<span class="text-secondary">Choose new profile pic</span><br />
									<input type="file" name="profileImage" />
								</div>
								
								<!--Save Button -->
								<div class="container text-center">
									<button class="btn btn-outline-primary">Update Contact</button>
								</div>

							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
