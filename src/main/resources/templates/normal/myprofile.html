<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{normal/base::layout(~{::section})}">
<head>
<meta charset="UTF-8" />
<title>Profile</title>
</head>
<body>
	<section>
		<div class="card">
			<div class="card-body">
				<div class="container text-center">
					<img class="contact_picture_details" src="" alt="profile_pic" th:src="@{'/image/' + ${user.imageUrl}}" />
					<h1 class="mt-3" th:text="${user.name}"></h1>
				</div>
				<table class="table text-center">
					<thead>
						<tr>
							<th scope="col">#USER_ID</th>
							<th scope="col"><span th:text="${user.id}"></span></th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<th scope="row">Email</th>
							<td><span th:text="${user.email}"></span></td>
						</tr>
						<tr>
							<th scope="row">Role</th>
							<td><span th:text="${user.role}"></span></td>
						</tr>
						<tr>
							<th scope="row">Account Active</th>
							<td><span th:text="${user.enabled}"></span></td>
						</tr>
						<tr>
							<th scope="row">About</th>
							<td><span th:text="${user.aboutUser}"></span></td>
						</tr>
					</tbody>
				</table>

			</div>
		</div>
	</section>
</body>
</html>
