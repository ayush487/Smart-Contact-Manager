<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{normal/base::layout(~{::section})}">
<head>
	<meta charset="UTF-8" />
	<title>Contact Details</title>
</head>
<body>
	<section>
		<div class="card" th:if="${contact}">
			<div class="card-body">
				<div class="container text-center">
					<img class="contact_picture_details" src="" alt="profile_pic" th:src="@{'/image/' + ${contact.image}}" />
					<h3 class="mt-3"><span th:text="${contact.name}"></span> (<span th:text="${contact.secondName}"></span>) </h3>
					<table class="table">
					  <thead>
					    <tr>
					      <th scope="col">#ID</th>
					      <th scope="col"><span th:text="${contact.cId}"></span></th>
					    </tr>
					  </thead>
					  <tbody>
					    <tr>
					      <th scope="row">Phone</th>
					      <td><span th:text="${contact.phone}"></span></td>
					    </tr>
					    <tr>
					      <th scope="row">Email</th>
					      <td><span th:text="${contact.email}"></span></td>
					    </tr>
					    <tr>
					      <th scope="row">Work</th>
					      <td><span th:text="${contact.work}"></span></td>
					    </tr>
					  </tbody>
					</table>
					
					<div class="description">
						<p th:text="${contact.description}"></p>
					</div>
					<div class="container mt-3 ">
						<button th:onclick="'deleteContact(' + ${contact.cId} + ')'" class="btn btn-danger btn-block" >Delete</button>
						<form th:action="@{'/user/update-contact/'+${contact.cId}}" method="post">
									<button class="btn btn-primary btn-block">Update</button>
								</form>
					</div>
				</div>
				
			</div>
		</div>
		<div class="container" th:unless="${contact}">
			You don't have permission to see this contact...
		</div>
	</section>
</body>
</html>
